<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uñas - BLACK MATIZ Studio</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #6a4c92;
            color: white;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        nav {
            background-color: #5e3e7e;
            padding: 15px;
            text-align: center;
            border-top: 3px solid #6a4c92;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        nav a:hover {
            background-color: #6a4c92;
            transform: scale(1.1);
        }
        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .example-images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .example-images img {
            width: 30%;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .example-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #6a4c92;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        footer .social-icons a:hover {
            color: #6a4c92;
        }

        /* Animación de aparición de elementos */
        section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
            }
            .example-images img {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            nav {
                padding: 10px;
            }
            .example-images img {
                width: 90%;
                margin: 10px auto;
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Todos nuestros tratamientos</h1>
</header>

<nav>
    <a href="index.html">Volver a la Página Principal</a>
    <a href="corte-cabello.html">Tintes</a>
    <a href="tratamientos-faciales.html">Tratamientos Faciales</a>
    <a href="#ejemplo1">Ejemplo 1</a>
    <a href="#ejemplo2">Ejemplo 2</a>
    <a href="#ejemplo3">Ejemplo 3</a>
</nav>

<main>
    <h2>Manicura</h2>
   
    <section id="ejemplo1">
        <h3>Ejemplo de Manicura</h3>
        <div class="example-images">
            <img src="Unas1.jpg" alt="Ejemplo1">
            <img src="trabajo2.jpg" alt="Ejemplo2">
            <img src="Unas3.jpeg" alt="Ejemplo3">
        </div>
    </section>
   
    
   
    
</main>

<footer>
    <p>&copy; 2024 BLACK MATIZ Studio. Todos los derechos reservados.</p>
    <div class="social-icons">
        <a href="https://www.facebook.com/share/1N5aTGVupu/" target="_blank">Facebook</a>
        <a href="https://wa.me/5584426144" target="_blank">WhatsApp</a>
    </div>
</footer>

<script>
    // Mostrar animación de las secciones cuando el usuario hace scroll
    const sections = document.querySelectorAll('section');
    window.addEventListener('scroll', () => {
        sections.forEach(section => {
            if (section.getBoundingClientRect().top < window.innerHeight) {
                section.classList.add('visible');
            }
        });
    });
</script>

</body>
</html>
